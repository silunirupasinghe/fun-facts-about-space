<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Developers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4f8e8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Developers</h1>
        <button id="factButton">Show me a fun fact!</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "The first computer programmer was Ada Lovelace in the 1800s.",
            "The first computer virus was created in 1983.",
            "The first high-level programming language was Fortran, developed in the 1950s.",
            "The term 'debugging' was coined by Grace Hopper when a moth was removed from a computer.",
            "JavaScript was created in just 10 days by Brendan Eich in 1995."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('factDisplay').textContent = fact;
            document.getElementById('shareButton').style.display = 'inline-block';
        });

        document.getElementById('shareButton').addEventListener('click', function() {
            const fact = document.getElementById('factDisplay').textContent;
            const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}`;
            window.open(shareUrl, '_blank');
        });
    </script>
</body>
</html>
